<!DOCTYPE html>
<html>
<head>
  <title>여러가지 버튼</title>
  <style>
    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .my-button {
      width: 150px;
      height: 50px;
      font-size: 20px;
      border-radius: 15px;
      cursor: pointer;
      background-color: #f0f0f0;
      color: black;
      border: none;
      transition: all 0.3s ease;
    }

    /* ⬇️ 호버 효과 추가 */
    .my-button:hover {
      background-color: #a0c4ff; /* 마우스를 올리면 배경색이 바뀜 */
      color: white;              /* 글자색은 흰색으로 */
      transform: scale(1.05);    /* 버튼이 살짝 커짐 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 생김 */
    }

    .title-text {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <div class="title-text">여러가지 버튼</div>

    <button class="my-button" onclick="goToNaver()">네이버</button>
    <button class="my-button" onclick="goToGoogle()">구글</button>
    <button class="my-button" onclick="showDayInfo()">오늘의 정보</button>
  </div>

    function goToNaver() {
      window.location.href = "https://www.naver.com";
    }

    // 구글로 이동
    function goToGoogle() {
      window.location.href = "https://www.google.com";
    }
