<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여러가지 버튼</title>
  <style>
    /* 기본적인 스타일 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 배경색과 텍스트 색깔을 설정 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* 배경색을 밝게 설정 */
      color: #333;  /* 글자 색상 */
      height: 100vh;  /* 화면 높이를 꽉 채우기 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      text-align: center;
    }

    .my-button {
      width: 200px;  /* 버튼 크기 확대 */
      height: 60px;  /* 버튼 높이 확대 */
      font-size: 18px;  /* 글자 크기 */
      border-radius: 15px;
      cursor: pointer;
      background-color: #4e9af1;
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 버튼 호버 효과 */
    .my-button:hover {
      background-color: #0066cc;
      transform: scale(1.1);  /* 크기 확대 */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .title-text {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div class="center-wrapper">
    <div class="title-text">여러가지 버튼</div>
