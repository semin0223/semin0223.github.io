<!DOCTYPE html>
<html>
<head>
  <title>여러가지 버튼</title>
  <style>
    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .my-button {
      width: 150px;
      height: 50px;
      font-size: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* 호버 효과 */
    .my-button:hover {
      background-color: #4e9af1;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .title-text {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <div class="title-text">여러가지 버튼</div>

    <button class="my-button" onclick="goToPage('https://www.naver.com')">네이버</button>
    <button class="my-button" onclick="goToPage('https://www.google.com')">구글</button>
    <button class="my-button" onclick="showDayInfo()">오늘의 정보</button>
    <!-- 새로 추가된 12개 버튼, 각각 다른 페이지로 이동 -->
    <button class="my-button" onclick="goToPage('https://www.youtube.com')">유튜브</button>
    <button class="my-button" onclick="goToPage('https://www.wikipedia.org')">위키백과</button>
    <button class="my-button" onclick="goToPage('https://www.github.com')">깃허브</button>
    <button class="my-button" onclick="goToPage('https://www.twitter.com')">트위터</button>
    <button class="my-button" onclick="goToPage('https://www.instagram.com')">인스타그램</button>
    <button class="my-button" onclick="goToPage('https://www.facebook.com')">페이스북</button>
    <button class="my-button" onclick="goToPage('https://www.nytimes.com')">뉴욕타임스</button>
    <button class="my-button" onclick="goToPage('https://www.bbc.com')">BBC</button>
    <button class="my-button" onclick="goToPage('https://www.cnn.com')">CNN</button>
    <button class="my-button" onclick="goToPage('https://www.reddit.com')">레딧</button>
    <button class="my-button" onclick="goToPage('https://www.amazon.com')">아마존</button>
  </div>

  <script>
    // 페이지로 이동하는 함수
    function goToPage(url) {
      window.location.href = url;
    }

    // 오늘의 상세 정보 표시
    function showDayInfo() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth() + 1;
      const date = today.getDate();
      const hour = today.getHours();
      const minutes = today.getMinutes();

      const days = ["일", "월", "화", "수", "목", "금", "토"];
      const dayOfWeek = days[today.getDay()];

      const ampm = hour < 12 ? "오전" : "오후";
      const time = `${hour.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}`;
      const light = (hour >= 6 && hour < 18) ? "낮" : "밤";

      alert(`📆 오늘은 ${year}년 ${month}월 ${date}일 (${dayOfWeek})입니다.\n🕒 현재 시각은 ${ampm} ${time}이고, 지금은 ${light}입니다.`);
    }
  </script>

</body>
</html>
